<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jiffy Junk Volume Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    #rotating-placeholder::placeholder {
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow-md">
    <img src="logo.png" alt="Jiffy Junk logo" class="mx-auto w-40 mb-4" />
    <h1 class="text-2xl font-bold text-center text-blue-900 mb-6">Volume Estimator Assistant</h1>

    <div id="chat" class="border rounded p-4 h-64 overflow-y-scroll bg-gray-50 mb-4"></div>

    <div class="mb-4">
      <label for="image-upload" class="block text-center text-gray-700 mb-2">Drag & drop images here or <span class="text-blue-600 underline cursor-pointer" onclick="document.getElementById('image-upload').click()">browse</span></label>
      <input type="file" id="image-upload" multiple class="hidden" accept="image/*" />
      <div id="drop-area" class="border-2 border-dashed border-blue-400 p-4 text-center text-gray-600"></div>
    </div>

    <textarea id="message" class="w-full border rounded p-2 mb-4" placeholder="" aria-placeholder="rotating" rows="3"></textarea>
    <button id="send" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
  </div>

  <script>
    const placeholderTexts = [
      "Describe items or ask: 'How full is this truck?'",
      "How many yards of debris is in this picture?",
      "What's in the photo that should be removed?"
    ];

    let currentIndex = 0;
    const textarea = document.getElementById('message');

    function rotatePlaceholder() {
      textarea.placeholder = placeholderTexts[currentIndex];
      currentIndex = (currentIndex + 1) % placeholderTexts.length;
    }

    rotatePlaceholder(); // Initial
    setInterval(rotatePlaceholder, 4000); // Rotate every 4 seconds
  </script>
</body>
</html>
