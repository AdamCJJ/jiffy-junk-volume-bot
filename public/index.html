<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jiffy Junk Volume Assistant</title>
  <meta name="description" content="Estimate junk removal volume fast with Jiffy Junk's AI-powered assistant. Upload images, mark for removal, and get real-time volume estimates.">
  <meta property="og:title" content="Jiffy Junk Volume Estimator">
  <meta property="og:image" content="/logo.png">
  <meta property="og:description" content="Upload junk photos and get cubic yard estimates instantly.">
  <meta name="robots" content="index, follow">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    #canvas-container {
      width: 100%;
      border: 2px dashed #3b82f6;
      margin-bottom: 1rem;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <main class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow-md">
    <img src="logo.png" alt="Jiffy Junk Logo - Fast Junk Volume Estimator" class="mx-auto w-48 mb-4" />
    <h1 class="text-2xl font-bold text-center text-blue-900 mb-6">Volume Estimator Assistant</h1>

    <div class="mb-4">
      <label class="flex items-center gap-2 text-gray-700 font-medium mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" viewBox="0 0 20 20" fill="currentColor">
          <path d="M17.414 2.586a2 2 0 00-2.828 0L9 8.172V11h2.828l5.586-5.586a2 2 0 000-2.828z" />
          <path fill-rule="evenodd" d="M4 4a1 1 0 011-1h5.172a1 1 0 01.707.293l5.828 5.828a1 1 0 010 1.414L11 17.414a1 1 0 01-1.414 0L4.758 12.586A1 1 0 014 11.172V5a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Mark for Removal
      </label>
      <div id="canvas-container"></div>
      <div class="flex justify-end mb-4">
        <button id="undo-button" class="bg-gray-200 hover:bg-gray-300 text-sm px-4 py-1 rounded">Undo</button>
      </div>
      <input type="file" id="image-upload" accept="image/*" class="mb-4" />
    </div>

    <textarea id="message" class="w-full border rounded p-2 mb-4" placeholder="Describe the junk or ask things like: 'How full is this truck?', 'How many yards is this?', or 'Estimate the volume from this photo.'..."></textarea>
    <button id="send" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>

    <div id="loading" class="text-blue-700 text-center mb-4 hidden">Estimating volume...</div>
    <div id="chat" class="border rounded p-4 h-64 overflow-y-scroll bg-gray-50 mt-4"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
