<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volume Estimator Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
</head>
<body class="bg-gray-100 font-sans p-4">
  <div class="max-w-3xl mx-auto bg-white rounded shadow p-6">
    <img src="logo.png" alt="Jiffy Junk Logo" class="mx-auto w-32 mb-4" />
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-4">Volume Estimator Assistant</h1>

    <label class="block text-lg text-gray-700 mb-2 font-semibold">üñäÔ∏è Mark for Removal</label>
    <div id="canvas-wrapper" class="border-2 border-dashed border-blue-400 p-2 mb-4">
      <div id="container" class="mx-auto w-full h-auto"></div>
    </div>

    <input id="file-input" type="file" accept="image/*" class="mb-4" />

    <textarea id="message" class="w-full border rounded p-2 mb-4" rows="3"
      placeholder="Describe items or ask: 'How full is this truck?' or 'How many yards is this?'..."></textarea>

    <button id="send" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Send
    </button>
  </div>

  <script>
    const container = document.getElementById('container');
    const fileInput = document.getElementById('file-input');
    let stage, layer, isDrawing = false, lastLine;

    function setupCanvas(imageObj) {
      container.innerHTML = ''; // Clear previous canvas

      stage = new Konva.Stage({
        container: 'container',
        width: imageObj.width,
        height: imageObj.height
      });

      layer = new Konva.Layer();
      stage.add(layer);

      const bgImage = new Konva.Image({
        image: imageObj,
        width: imageObj.width,
        height: imageObj.height
      });

      layer.add(bgImage);
      layer.draw();

      stage.on('mousedown touchstart', () => {
        isDrawing = true;
        const pos = stage.getPointerPosition();
        lastLine = new Konva.Line({
          stroke: 'red',
          strokeWidth: 3,
          globalCompositeOperation: 'source-over',
          points: [pos.x, pos.y],
          lineCap: 'round',
          lineJoin: 'round'
        });
        layer.add(lastLine);
      });

      stage.on('mouseup touchend', () => {
        isDrawing = false;
      });

      stage.on('mousemove touchmove', () => {
        if (!isDrawing) return;
        const pos = stage.getPointerPosition();
        const newPoints = lastLine.points().concat([pos.x, pos.y]);
        lastLine.points(newPoints);
        layer.batchDraw();
      });
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (evt) {
        const imageObj = new Image();
        imageObj.onload = function () {
          setupCanvas(imageObj);
        };
        imageObj.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
