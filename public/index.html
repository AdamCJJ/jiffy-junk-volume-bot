<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jiffy Junk Volume Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 250px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.6rem;
      color: #003a5d;
      margin-top: 0;
    }
    #chat {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: #fafafa;
      border-radius: 6px;
    }
    .drag-drop {
      border: 2px dashed #007acc;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .drag-drop.dragover {
      background-color: #e0f7fa;
    }
    #fileInput {
      display: none;
    }
    #preview img {
      max-width: 100px;
      margin: 5px;
      border-radius: 4px;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.imgur.com/7l5tVKJ.png" alt="Jiffy Junk logo" />
      <h1>Volume Estimator Assistant</h1>
    </header>

    <div id="chat"></div>

    <div class="drag-drop" id="dropzone">
      Drag & drop images here or <label for="fileInput" style="color:#007acc;cursor:pointer;">browse</label>
      <input type="file" id="fileInput" multiple />
    </div>
    <div id="preview"></div>

    <textarea id="message" rows="2" placeholder="Describe items or ask: 'How full is this truck?'..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const fileInput = document.getElementById('fileInput');
    const dropzone = document.getElementById('dropzone');
    const preview = document.getElementById('preview');
    let imageFiles = [];

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const files = Array.from(e.dataTransfer.files);
      handleFiles(files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(Array.from(fileInput.files));
    });

    function handleFiles(files) {
      files.forEach(file => {
        const reader = new FileReader();
        reader.onloadend = () => {
          imageFiles.push(reader.result);
          const img = document.createElement('img');
          img.src = reader.result;
          preview.appendChild(img);
        }
        reader.readAsDataURL(file);
      });
    }

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${role}:</strong> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = document.getElementById('message').value;
      if (!message && imageFiles.length === 0) return;

      appendMessage('You', message);
      document.getElementById('message').value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, images: imageFiles })
        });

        const data = await response.json();
        appendMessage('Assistant', data.reply);
        imageFiles = [];
        preview.innerHTML = '';
      } catch (err) {
        appendMessage('Assistant', 'Error: No response');
      }
    }
  </script>
</body>
</html>
