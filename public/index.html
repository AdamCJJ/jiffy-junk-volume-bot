<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jiffy Junk Volume Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    #chat {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #chat p {
      margin: 5px 0;
    }
    #chat .user {
      color: blue;
    }
    #chat .assistant {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Jiffy Junk Volume Assistant</h1>
  <div id="chat"></div>
  <input type="file" id="fileInput" multiple accept="image/*" /><br /><br />
  <textarea id="userInput" rows="2" style="width:100%;" placeholder="Describe items..."></textarea><br />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const chat = document.getElementById('chat');
      const userInput = document.getElementById('userInput').value.trim();
      const files = document.getElementById('fileInput').files;

      if (!userInput && files.length === 0) return;

      const userMessage = document.createElement('p');
      userMessage.className = 'user';
      userMessage.textContent = 'You: ' + userInput;
      chat.appendChild(userMessage);
      chat.scrollTop = chat.scrollHeight;

      const base64Images = await Promise.all(
        Array.from(files).map(file => toBase64(file))
      );

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userInput, images: base64Images })
        });

        const data = await response.json();

        const botMessage = document.createElement('p');
        botMessage.className = 'assistant';
        botMessage.textContent = 'Assistant: ' + data.reply;
        chat.appendChild(botMessage);
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        const botMessage = document.createElement('p');
        botMessage.className = 'assistant';
        botMessage.textContent = 'Assistant: Error getting response';
        chat.appendChild(botMessage);
      }

      document.getElementById('userInput').value = '';
      document.getElementById('fileInput').value = '';
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
